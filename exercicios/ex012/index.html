<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos HTML5</title>
</head>
<body>
    <h1>Videos em HTML</h1>
    <p>Este video esta hospedado no meu proprio servidora</p>
    <video width="560" poster="mascote.png" controls>

        <source src="media/meu video.ogv" type="video/ogv">
        <source src="media/meu video.webm" type="video/webm">
        <source src="media/meu video.m4v" type="video/m4v">
        <source src="media/meu video.mp4" type="video/mp4">
    </video>

   <h1>Video Hospedado Externamente</h1> 
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Yx478vvGTe5sRaGX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
