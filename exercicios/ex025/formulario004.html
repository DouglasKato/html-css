<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail"  autocomplete="email" placeholder="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel"  autocomplete="tel" placeholder="Telefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
            <p>
                <label for="itel2">Telefone 2</label>
                <input type="tel2" name="tel" id="itel2" required autocomplete="tel" placeholder="Telefone" pattern="^\([0-9]{2}\)[0-9]{4,5}-[0-9]{4}$">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
