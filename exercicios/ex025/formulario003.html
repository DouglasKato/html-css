<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário 3</title>
</head>
<body>
        <h1>Meu formulario</h1>
        <form action="cadastro.php" method="post">
            <p><label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="25" size="15" placeholder="Nome do usuário" autocomplete="username">    
            </p>
            <p>
                <label for="imed">Media</label>
                <input type="number" name="med" id="imed" min="0" max="10"
                step="0.1"placeholder="media do aluno"> 
            </p>
            <p>
                <label for="imes">Periodo letivo</label>
                <input type="month" name="mes" id="imes" value="2024-03">
            </p>
            <p>
                <label for="idia">Dia da Prova</label>
                <input type="date" name="dia" id="idia">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>

        </form>

</body>
</html>
