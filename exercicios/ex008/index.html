<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Marcações</title>
</head>

<body>
    <h1>MArcações e afins</h1>
    <p>Neste parágrafo <strong>aqui ficara em negrito</strong> como teste </p>
    <p>Neste parágrafo <em>aqui ficara em itálico</em> como teste </p>
    <h2>Textos marcados</h2>
    <p>Podemos tambem criar <mark>um texto marcado</mark> usando a tag mark</p>


</body>

</html>
