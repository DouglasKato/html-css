<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclada</title>
    <style>
        table{
            border-collapse: collapse;
            width: 500px;
        }
        td{
            border: 1px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Tabela Mesclada</h1>
    
    <table>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td rowspan="3">A</td>
                <td colspan="2">B</td>
               
            </tr>
            <tr>
                
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                
                <td>H</td>
                
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>





</body>

</html>
